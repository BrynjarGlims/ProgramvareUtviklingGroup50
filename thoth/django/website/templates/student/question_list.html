{% extends 'student/student.html' %}
{% load staticfiles %}

{% block content %}
	<a href="{% url 'add_question' %}">Click here if you want to ask a question</a><br/>
	<h3>Questions</h3>
	<ul>
		{% for question in all_questions %}
			<li>{{question.value}}  {{ question.question }} - {{ question.answer }} </li>
		{% endfor %}
	</ul>


{% endblock %}
