
{% extends 'student/student.html' %}
{% load staticfiles %}

{% block content %}
	<h3>Questions</h3>
	<ul>
		{% for question in all_questions %}
			<li>{{question.value}}  {{ question.question }} - {{ question.answer }} </li>
		{% endfor %}
	</ul>

	<form action="" method="post">
		{% csrf_token %}
		{{ QuestionForm.as_p }}

		<label>Type a quesiton here</label>
		<input id ="add_question" type = "text" name="questionfield" value="{{question}}"/>
		<input type="submit" name="submit" value="Submit Question"/>
	</form>
{% endblock %}
