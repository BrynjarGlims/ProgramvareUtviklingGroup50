{% extends 'student/student.html' %}
{% load staticfiles %}

{% block content %}
    <h3>Questions</h3>
    <ul>
        {% for question in all_questions %}
            <li>{{question.value}}  {{ question.question }} - {{ question.answer }} </li>
        {% endfor %}
    </ul>

    <form action="{% url 'add_questions' %}" method="post">
        {% csrf_token %}
        {{ QuestionForm.as_p }}

        <button>Submit</button>
    </form>
{% endblock %}
