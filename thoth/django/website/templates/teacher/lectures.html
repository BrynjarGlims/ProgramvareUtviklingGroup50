{% extends 'teacher/teacher.html' %}
{% load staticfiles %}
{% block content %}

  {{course.name}}
  <button onclick="location.href='{% url 'addlecture' course.id %}'"> Add lecture </button>

  <p>
		A list of your lectures:
	</p>

  {% for lecture in lectures %}
    <div class="lecturelist">ID: {{lecture.id}},  {{lecture.name}}<button onclick="location.href='{% url 'startlecture' lecture.id %}'" class="start"> Start lecture </button><br/></div>
  {% endfor %}



{% endblock content %}
